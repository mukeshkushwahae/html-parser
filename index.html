<!DOCTYPE html>
<html lang="en">
<head>
   <!-- ===== Charset and Viewport ===== -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ===== SEO Meta Tags ===== -->
   <title>HTML Parser</title>
   <meta name="description" content="Parse your code easily with our free HTML parser tool. Clean, fast and user-friendly. Perfect for bloggers and web developers.">
   <meta name="keywords" content="HTML parser, HTML code parser, HTML validator, Blogger HTML tool, HTML formatter, HTML cleaner, online HTML tool, parse HTML, validate HTML code">
   <meta name="author" content="Mukesh Kushwaha">
   <link rel="canonical" href="https://mukeshkushwahae.github.io/html-parser/">
   <!-- ===== Favicon & Icons ===== -->
   <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
   <link rel="shortcut icon" href="./favicon.ico">
   <!-- ===== Robots and Crawlers ===== -->
   <meta name="robots" content="index, follow">
   <meta name="googlebot" content="index, follow">
   <meta name="bingbot" content="index, follow">
   <!-- ===== CSS File ===== -->
   <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
   <!-- ===== HTML Parser Form ===== -->
   <div class="form-wrapper">
      <form>
         <div>
            <label for="rawCode" class="form-label">Enter or Paste Your Code:</label>
            <textarea type="text" id="rawCode" class="form-control" rows="4" autocomplete="off"></textarea>
         </div>
         <div class="button-group">
            <button type="button" id="parseBtn" class="button">Parse</button>
            <button type="button" id="copyBtn" class="button">Copy</button>
            <button type="button" id="clearBtn" class="button">Clear</button>
         </div>
         <div id="parsedCodeHidden" class="hidden">
            <label for="parsedCode" class="form-label">Parsed Code:</label>
            <textarea type="text" id="parsedCode" class="form-control" rows="4" readonly=""></textarea>
         </div>
      </form>
   </div>
   <!-- ===== JavaScript File ===== -->
   <script src="./assets/js/main.min.js"></script>
</body>
</html>
